<div class="person-list">
  <div class="title-wrapper">
    <h2>Guerra de las Rosas</h2>
  </div>
  <input type="text" placeholder="Nombre o apellido" [(ngModel)]="searchTerm" (input)="filterPeople()">

  <ul>
    <li *ngFor="let person of filteredPeople" (click)="selectPerson(person.id)">
      {{ person.name }}
    </li>
  </ul>
</div>
