<div class="person-details" *ngIf="person">
  <div class="back-button">
    <button (click)="goBack()">Volver Atr√°s</button>
  </div>
  <h2>{{ person.name }}</h2>
  <img [src]="'assets/' + (person.image || 'noimagen.jpg')" alt="{{ person.name }}">
  <p>Father: {{ fatherName }}</p>
  <p>Mother: {{ motherName }}</p>
